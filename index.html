<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <!--meta tags for web engine and embeds--> 
    
    <link rel="icon" href="img/head.gif" type="image/gif" />
    <meta name="description" content="my funny portfolio">
        
    <title>TheLPro | Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&family=Source+Code+Pro:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="icons">
        <img src="img/sun-svgrepo-com.svg" alt="light" class="icon" id="light">
        <img src="img/moon-svgrepo-com.svg" alt="dark" class="icon" id="dark">
    </nav>
    <div class="w3-container conatiner">
        <div class="column text">
            <h1 class="title">TheLPro</h1>
            <p class="w3-xlarge desc">Lorem ipsum dolor sit amet consectetur. Enim phasellus imperdiet vel leo quis a arcu velit pretium. Donec massa eget hendrerit facilisi. Ut urna arcu vel feugiat. </p>
        </div>
        <div class="column threed">
            <canvas id="skin_container" data-engine="three.js r156" width="800" height="800"></canvas>
        </div>
    </div>
    <div class="controls">
        <span id="idle"><i class="fa-solid fa-person" style="color: var(--accent);"></i></span>
        <span id="walk"><i class="fa-solid fa-person-walking" style="color: var(--accent);"></i></span>
        <span id="run"><i class="fa-solid fa-person-running" style="color: var(--accent);"></i></span>
        <span id="fly"><i class="fa-solid fa-plane" style="color: var(--accent);"></i></span>
    </div>
    <button id="theme" style="display: none;"></button>
    <script src="https://bs-community.github.io/skinview3d/js/skinview3d.bundle.js"></script>
    <script src="index.js"></script>
    <script>
        //progress page, comment out if not necessary
        //window.location.href = "work.html"

        //Skin viewer

        let skinViewer = new skinview3d.SkinViewer({
            canvas: document.getElementById("skin_container"),
            width: 600,
            height: 800,
            skin: "img/TheLPro.png"
        });
        skinViewer.fov = 70;
        skinViewer.zoom = 0.6;
        skinViewer.animation = new skinview3d.IdleAnimation();
        skinViewer.animation.paused = false;
        skinViewer.animation.speed = 1;
        skinViewer.loadCape("img/mojang_cape.png");

        var idle = document.getElementById("idle");
        var walk = document.getElementById("walk");
        var run = document.getElementById("run");
        var fly = document.getElementById("fly");

        idle.addEventListener("click", function() {
            skinViewer.animation = new skinview3d.IdleAnimation();
            skinViewer.animation.paused = false;
            skinViewer.animation.speed = 1;
            skinViewer.loadCape("img/mojang_cape.png");
        });
        walk.addEventListener("click", function() {
            skinViewer.animation = new skinview3d.WalkingAnimation();
            skinViewer.animation.paused = false;
            skinViewer.animation.speed = 1;
            skinViewer.loadCape("img/mojang_cape.png");
        });
        run.addEventListener("click", function() {
            skinViewer.animation = new skinview3d.RunningAnimation();
            skinViewer.animation.paused = false;
            skinViewer.animation.speed = 1;
            skinViewer.loadCape("img/mojang_cape.png");
        });
        fly.addEventListener("click", function() {
            skinViewer.animation = new skinview3d.FlyingAnimation();
            skinViewer.animation.paused = false;
            skinViewer.animation.speed = 1;
            skinViewer.loadCape("img/mojang_cape.png", {backEquipment: "elytra"});
        });

    </script>
    <script src="https://kit.fontawesome.com/c23c5103b5.js" crossorigin="anonymous"></script>
</body>
</html>

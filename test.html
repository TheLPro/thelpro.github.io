<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>

    <canvas id="skin_container" data-engine="three.js r156" width="600" height="300"></canvas>

    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('assets/minecraft.woff2') format('woff2');
        }
    </style>
    <script src="node_modules/skinview3d/bundles/skinview3d.bundle.js"></script>
    <script>
        let skinViewer = new skinview3d.SkinViewer({
            canvas: document.getElementById("skin_container"),
            width: 300,
            height: 400,
            skin: "img/TheLPro.png"
        });
        skinViewer.width = 600;
	    skinViewer.height = 800;
        skinViewer.fov = 70;
        skinViewer.zoom = 0.5;
        skinViewer.animation = new skinview3d.IdleAnimation();
        skinViewer.animation.paused = false;
        skinViewer.animation.speed = 1;
        skinViewer.nameTag = new skinview3d.NameTagObject("TheLPro", {textStyle: "white"});
    </script>
</body>
</html>
